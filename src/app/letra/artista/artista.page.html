<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Artista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table *ngIf="letra$ | async as letra">
    <tr class="bg-dark text-light">
      <th>Artista</th>
      <th>Álbum</th>
      <th>Música</th>
    </tr>
    <tr>
      <td>{{letra.artista}}</td>
      <td [routerLink]="[ '/album',key]">{{letra.album}}</td>
      <td [routerLink]="[ '/musica',key]">{{letra.musica}}</td>
    </tr>
  </table>
</ion-content>
