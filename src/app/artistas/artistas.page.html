<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Artistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <table class="table table-hover">
    <tr class="bg-dark text-light">
      <th>Artista</th>
    </tr>
    <tr *ngFor="let letra of letras | async">
      <td [routerLink]="[ '/artista',letra.key]">{{letra.artista}}</td>
    </tr>
  </table>

</ion-content>
