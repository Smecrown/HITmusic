<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form #fc="ngForm" (ngSubmit)="onSubmit()">



    <div class="form-group">
      <ion-item>
        <ion-label position="floating">Artista</ion-label>
        <ion-input color="tertiary" type="text" 
        class="form-control" [(ngModel)]="letra.artista" name="artista" required></ion-input>
      </ion-item>
    </div>
    <div class="form-group">
      <ion-item>
        <ion-label position="floating">Álbum</ion-label>
        <ion-input color="tertiary" type="text" 
        class="form-control" [(ngModel)]="letra.album" name="album" required></ion-input>
      </ion-item>
    </div>
    <div class="form-group">
      <ion-item>
        <ion-label position="floating">Música</ion-label>
        <ion-input color="tertiary" type="text" 
        class="form-control" [(ngModel)]="letra.musica" name="musica" required></ion-input>
      </ion-item>
    <ion-button type="submit" [disabled]="fc.invalid" color="tertiary">Salvar</ion-button>
    <ion-button type="reset" (click)="cancel()" color="danger">Cancelar</ion-button>
    </div>
  </form>   
</ion-content>
